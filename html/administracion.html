</head>
<title>Administración</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
            <div class="container-fluid">
                <div class="navbar-brand me-lg-5">
                    <a class="d-lg-none" href="../index.html"><img
                            src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg" class="logoImagen sombra-verde"
                            alt="" height 75></a>
                    <a class="d-none d-lg-block" href="../index.html"><img
                            src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg" class="logoImagen sombra-verde"
                            alt="" height 75></a>
                </div>
                <div class="mx-lg-auto">
                    <a class="nombrePagina navbar-brand" href="../index.html">CODE&ROLL</a>
                </div>
                <div class="ms-lg-3">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                                    sesión</button>

            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Página de Administración</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#agregarModal">
            Agregar Canción
        </button>
        <a href="administracionUsuarios.html"><button class="btn btn-primary mb-3" type="button">Administrar
                usuarios</button></a>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    <!-- Aquí se llenará dinámicamente la tabla -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Agregar canción  -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-black">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Canción</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="agregarForm">
                        <div class="form-group">
                            <label for="titulo">Título:</label>
                            <input type="text" class="form-control" id="titulo" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="artista">Artista:</label>
                            <input type="text" class="form-control" id="artista" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <input type="text" class="form-control" id="categoria" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="imagenUrl">URL de la Imagen:</label>
                            <input type="text" class="form-control" id="imagenUrl" required maxlength="160">
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración:</label>
                            <input type="text" class="form-control" id="duracion" required maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cancionUrl">URL de la Canción:</label>
                            <input type="text" class="form-control" id="cancionUrl" required maxlength="160">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="Administracion.guardarCancion()"
                        data-bs-dismiss="modal" id="botonGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario Modal para Editar Canción -->
    <div class="modal fade" id="editarModal">
        <div class="modal-dialog">
            <div class="modal-content bg-black">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Canción</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cancionForm">
                        <div class="form-group">
                            <label for="titulo">Título:</label>
                            <input type="text" class="form-control" id="tituloE" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="artista">Artista:</label>
                            <input type="text" class="form-control" id="artistaE" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <input type="text" class="form-control" id="categoriaE" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="imagenUrl">URL de la Imagen:</label>
                            <input type="text" class="form-control" id="imagenUrlE" required maxlength="160">
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración:</label>
                            <input type="text" class="form-control" id="duracionE" required maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cancionUrl">URL de la Canción:</label>
                            <input type="text" class="form-control" id="cancionUrlE" required maxlength="160">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="cancelarButton">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="Administracion.guardarCancion()"
                            id="guardarButton" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Eliminar -->
    <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-black">
                <div class="modal-header bg-black">
                    <h5 class="modal-">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-black ">
                    ¿Estás seguro de que deseas eliminar esta canción?
                </div>
                <div class="modal-footer bg-black">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminarButton"
                        data-bs-dismiss="modal">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-light text-center mt-5 py-3">

            <a href="#" class="text-light">Acerca de nosotros</a>

        <figure>
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram"></a>
        </figure>
        </p>
    </footer>

    <script src="../js/administracion.js"></script>

    <script src="../js/login.js"></script>
