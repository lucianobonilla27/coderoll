    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
        <div class="container-fluid">
            <div class="navbar-brand me-lg-5">
                <!-- Imagen para celu -->
                <a class="d-lg-none" href="../index.html"><img src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg"

                        src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg" class="logoImagen sombra-verde" alt=""

                <a class="nombrePagina navbar-brand" href="../index.html">CODE&ROLL</a>
            </div>

</header>

<body>

    <main class="container my-5 d-flex flex-column align-items-center">
        <form id="formLogin" class="col-md-6 col-sm-10 mx-auto w-100 p-4 rounded shadow">
            <div class="mb-3 col-md-6 col-sm-10">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required minlength="10" maxlength="30">
            </div>
            <div class="mb-3 col-md-6 col-sm-10">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" required minlength="3" maxlength="30">
            </div>
            <button type="submit" class="btn btn-primary w-100 h-100 mx-auto ">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Registro</a></p>
    </main>

    <footer class="text-light text-center mt-5 py-3 bg-dark">

        </figure>
        </p>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/login.js"></script>
</body>

</html>
