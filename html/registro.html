<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registro</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
            <div class="container-fluid">
                <div class="navbar-brand me-lg-5">
                    <!-- Imagen para celu -->
                    <a class="d-lg-none" href="../index.html"><img
                            src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg" class="logoImagen sombra-verde"
                            alt="" height 75></a>
                    <!-- Imagen para escritorio -->
                    <a class="d-none d-lg-block" href="../index.html"><img
                            src="../src/img/cd0ab3c9-8076-46e7-a86e-0933f5f6e2d5.jpg" class="logoImagen sombra-verde"
                            alt="" height 75></a>
                </div>
                <div class="mx-lg-auto">
                    <a class="nombrePagina navbar-brand" href="../index.html">CODE&ROLL</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 d-flex flex-column align-items-center">
        <form id="formRegis" class="col-md-6 col-sm-10 mx-auto w-100 bg-white p-4 rounded shadow">
            <div class="mb-3 col-md-6 col-sm-10">
                <label for="username" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="username" required minlength="5" maxlength="30">
            </div>
            <div class="mb-3 col-md-6 col-sm-10">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required minlength="10" maxlength="30">
            </div>
            <div class="mb-3 col-md-6 col-sm-10">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" required minlength="5" maxlength="30">
            </div>
            <button type="submit" class="btn btn-primary w-100 h-100 mx-auto">Registrarse</button>
        </form>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="./login.html">Ingresar</a></p>
    </main>

    <footer class="text-light text-center mt-5 py-3 bg-dark">
        <p>
            <a href="#" class="text-light">Acerca de nosotros</a>
            <span class="mx-2 text-light">|</span>
            <a href="./404.html" class="text-light">Soporte</a>
            <span class="mx-2 text-light">|</span>
            <a href="./404.html" class="text-light">Comentarios</a>
        <figure>
            <a href="https://www.facebook.com" class="fa fa-facebook text-light"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter text-light"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram text-light"></a>
        </figure>
        </p>
    </footer>

    <script src="../js/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
